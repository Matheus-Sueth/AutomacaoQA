<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Testes - Múltiplos Arquivos</title>
    <script src="/static/js/script_multi.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .teste-card {
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
        }
        .mensagens-container {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }
        .status {
            font-size: 14px;
            margin-left: 8px;
        }
        .status.enviado::after {
            content: "✓";
            color: blue;
        }
        .status.sucesso::after {
            content: "✓✓";
            color: green;
        }
        .status.erro::after {
            content: "❌";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Automação de Testes - Múltiplos Arquivos</h1>

    <div class="input-container">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="telefone" placeholder="Telefone Base">
    </div>

    <input type="file" id="arquivoExcel" accept=".xlsx">
    <button onclick="enviarArquivo()">Enviar Arquivo</button>

    <h2>Testes Ativos:</h2>
    <div id="testesContainer" class="container"></div>
</body>
</html>
